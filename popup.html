<!DOCTYPE html>
<html>
<head>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 240px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #15202B;
      color: #E7E9EA;
    }
    h1 {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #536471;
      transition: background 0.2s;
    }
    .dot.active { background: #1D9BF0; }
    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }
    .label {
      font-size: 14px;
      color: #8B98A5;
    }
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #38444D;
      border-radius: 24px;
      transition: 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #E7E9EA;
      border-radius: 50%;
      transition: 0.2s;
    }
    input:checked + .slider { background: #1D9BF0; }
    input:checked + .slider::before { transform: translateX(20px); }
    .hint {
      font-size: 12px;
      color: #536471;
      margin-top: 8px;
      line-height: 1.4;
    }
    .credit {
      display: block;
      font-size: 12px;
      color: #1D9BF0;
      margin-top: 12px;
      text-decoration: none;
      transition: opacity 0.2s;
    }
    .credit:hover { opacity: 0.8; }
  </style>
</head>
<body>
  <h1><span class="dot" id="dot"></span> X Dim Mode</h1>
  <div class="toggle-row">
    <span class="label">Enable Dim</span>
    <label class="toggle">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>
  <p class="hint">You can also toggle this from Settings &rarr; Display.</p>
  <a class="credit" href="https://x.com/juanbuis" target="_blank">Made by @juanbuis</a>
  <script src="popup.js"></script>
</body>
</html>
